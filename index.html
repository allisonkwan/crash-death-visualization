<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Final Project</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/d3-simple-slider"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<br />
	<div id="wrapper">
		<div id="chart1">
		</div>
		<div id="myGrid">
			<div id="chart3">
				<u>Legend</u><br />
				<strong>Less Than 13 Years:</strong> <svg id="AgeGroup1" width="20px" height="12px"></svg><br />
				<strong>13-19 Years:</strong> <svg id="AgeGroup2" width="20px" height="12px"></svg><br />
				<strong>20-34 Years:</strong> <svg id="AgeGroup3" width="20px" height="12px"></svg><br />
				<strong>35-69 Years:</strong> <svg id="AgeGroup4" width="20px" height="12px"></svg><br />
				<strong>70+ Years:</strong> <svg id="AgeGroup5" width="20px" height="12px"></svg><br />
				<p></p>
			</div>
			<br />
			<div id="chart4">
				<u>Average Values in Selected Region</u><br />
				<strong>Year:</strong>
				<span id="myYear"></span><br />
				<strong>Population:</strong>
				<span id="myPopulation"></span><br />
				<strong>Deaths:</strong>
				<span id="myDeaths"></span><br />
				<strong>Rate per 100,000 People:</strong>
				<span id="myRate"></span><br />
				<p></p>
			</div>
			<br />
			<div id="chart5">
				<u>Cutoff Filter for Number of Deaths</u><br />
				<div class="row align-items-center">
					<div class="col-sm-2">
						<p>Death Cutoff: </p>
						<p id="value-simple"></p>
					</div>
					<div class="col-sm">
						<div id="slider-simple"></div>
					</div>
				</div>

			</div>
			<br />

			<div id="chart6"></div>
		</div>
		<div id="grid2">

		</div>
	</div>
</body>

</html>
